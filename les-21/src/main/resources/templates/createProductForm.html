
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf/extras/springsecurity"
	lang="en">


<head>
<title th:text = "#{lang.creteProduct}"></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class = "mb-auto" th:insert="sidebar.html :: sidebar"></div>


	<form action="/createProduct" method="POST" class="ml-2"
		enctype="multipart/form-data">
		<div class="form-group row">
			<label for="image" class="col-sm-2 col-form-label" th:text = "#{lang.image}"></label>
			<div class="col-sm-10">
				<input type="file" class="form-control" id="image"
					placeholder="Enter image" name="image"
					accept="image/png, image/jpeg">
			</div>
		</div>
		<div class="form-group row">
			<label for="name" class="col-sm-2 col-form-label" th:text = "#{lang.name}"></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name"
					placeholder="Enter name" name="name">
			</div>
		</div>
		<div class="form-group row">
			<label for="description" class="col-sm-2 col-form-label" th:text = "#{lang.description}"></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="description"
					placeholder="Enter description" name="description">
			</div>
		</div>


		<div class="form-group row">
			<label for="price" class="col-sm-2 col-form-label" th:text = "#{lang.price}"></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="price"
					placeholder="Enter price" name="price">
			</div>
		</div>
		<div class="col-sm-10">
			<button type="submit" class="btn btn-primary" th:text = "#{lang.createSubmit}"></button>
		</div>

	</form>
	<script>
		function w3_open() {
			document.getElementById("mySidebar").style.display = "block";
		}

		function w3_close() {
			document.getElementById("mySidebar").style.display = "none";
		}
	</script>
</body>
</html>
