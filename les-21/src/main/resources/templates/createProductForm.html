
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>New Product</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Sidebar -->
	<div class="w3-sidebar w3-bar-block w3-border-right"
		style="display: none" id="mySidebar">
		<button onclick="w3_close()" class="w3-bar-item w3-large">Close
			&times;</button>
		<a href="index" class="w3-bar-item w3-button">Home Page</a>
		 <a href="createProduct" class="w3-bar-item w3-button">Create
			Product</a>
			 <a href="bucket" class="w3-bar-item w3-button">Bucket</a>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" />
		</form>
	</div>

	<!-- Page Content -->
	<div class="w3-teal">
		<button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">â˜°</button>
		<div class="w3-container">
			<h1>Shop</h1>
		</div>
	</div>




	<form action="/createProduct" method="POST" enctype="multipart/form-data">
		<div class="form-group row">
			<label for="image" class="col-sm-2 col-form-label">Image</label>
			<div class="col-sm-10">
				<input type="file" class="form-control" id="image"
					placeholder="Enter image" name="image"
					accept="image/png, image/jpeg">
			</div>
		</div>
		<div class="form-group row">
			<label for="name" class="col-sm-2 col-form-label">name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name"
					placeholder="Enter name" name="name">
			</div>
		</div>
		<div class="form-group row">
			<label for="description" class="col-sm-2 col-form-label">description</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="description"
					placeholder="Enter description" name="description">
			</div>
		</div>


		<div class="form-group row">
			<label for="price" class="col-sm-2 col-form-label">price</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="price"
					placeholder="Enter price" name="price">
			</div>
		</div>
		<div class="col-sm-10">
			<button type="submit" class="btn btn-primary">Create</button>
		</div>

	</form>
		<script>
		function w3_open() {
			document.getElementById("mySidebar").style.display = "block";
		}

		function w3_close() {
			document.getElementById("mySidebar").style.display = "none";
		}
	</script>
</body>
</html>
