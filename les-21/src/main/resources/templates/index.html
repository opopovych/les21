<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title th:text = "#{lang.homePage}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class = "mb-auto" th:insert="sidebar.html :: sidebar"></div>



	<div class="container">
		<div class="row">
			<div class="col-12">
				<table class="table table-image">
					<thead>
						<tr>
							<th scope="col" th:text = "#{lang.id}"></th>
							<th scope="col" th:text = "#{lang.image}"></th>
							<th scope="col" th:text = "#{lang.name}"></th>
							<th scope="col" th:text = "#{lang.description}"></th>
							<th scope="col" th:text = "#{lang.price}"></th>
							<th scope="col" th:text = "#{lang.action}"></th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="products : ${products}">
							<td th:text=${products.id}></td>
							<td scope="row"><img
								th:src="*{'data:image/jpeg;base64,'+{products.image}}"
								style="width: 100px; height: 100px;"></td>
							<td th:text=${products.name}></td>
							<td th:text=${products.description}></td>
							<td th:text=${products.price}></td>
							<td>
								<form th:action="@{/bucket}" method="post">
									<input type="hidden" class="form-control"
										th:value = "${products.id}" name = "id">

									<button type="submit" class="btn btn-default" th:text = "#{lang.addToBucket}"></button>
								</form>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>



</html>
