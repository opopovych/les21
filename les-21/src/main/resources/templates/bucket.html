<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title>Home page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<!-- Sidebar -->
	<div class="w3-sidebar w3-bar-block w3-border-right "
		style="display: none" id="mySidebar">
		<button onclick="w3_close()" class="w3-bar-item w3-large">Close
			&times;</button>
		<a href="/index" class="w3-bar-item w3-button">Home Page</a> <a
			href="/createProduct" class="w3-bar-item w3-button">Create
			Product</a> <a href="bucket" class="w3-bar-item w3-button">Bucket</a>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" />
		</form>
	</div>

	<!-- Page Content -->
	<div class="w3-teal">
		<button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">â˜°</button>
		<div class="w3-container">
			<h1>Shop</h1>
		</div>
	</div>

	<script>
		function w3_open() {
			document.getElementById("mySidebar").style.display = "block";
		}

		function w3_close() {
			document.getElementById("mySidebar").style.display = "none";
		}
	</script>


	<div class="container">
		<div class="row">
			<div class="col-12">
				<table class="table table-image">
					<thead>
						<tr>

							<th scope="col">Id</th>
							<th scope="col">Product Name</th>
							<th scope="col">Product Image</th>
							<th scope="col">Product Description</th>
							<th scope="col">Price</th>
							<th scope="col">ordered by</th>
							<th scope="col">Action</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="bucket : ${bucket}">
							<td th:text=${bucket.id}></td>
							<td th:text=${bucket.product.name}></td>
							<td scope="row"><img
								th:src="*{'data:image/jpeg;base64,'+{bucket.product.image}}"
								style="width: 100px; height: 100px;"></td>
							<td th:text=${bucket.product.description}></td>
							<td th:text=${bucket.product.price}></td>
							<td th:text=${bucket.user.firstName}></td>
							<td><a th:href="${bucket.id}+'/delete'">delete</a></td>

						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>



</html>
