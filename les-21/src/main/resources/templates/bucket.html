<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf/extras/springsecurity"
	lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title th:text = "#{lang.bucket}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class = "mb-auto" th:insert="sidebar :: sidebar"></div>

	<div class="container">
		<div class="row">
			<div class="col-12">
				<table class="table table-image">
					<thead>
						<tr>

							<th scope="col" th:text = "#{lang.id}"></th>
							<th scope="col" th:text = "#{lang.image}"></th>
							<th scope="col" th:text = "#{lang.name}"></th>
							<th scope="col" th:text = "#{lang.description}"></th>
							<th scope="col" th:text = "#{lang.price}"></th>
							<th scope="col" th:text = "#{lang.orderedBy}"></th>
							<th scope="col" th:text = "#{lang.action}"></th>
							
							

						</tr>
					</thead>
					<tbody>
						<tr th:each="bucket : ${bucket}">
							<td th:text=${bucket.id}></td>
							<td th:text=${bucket.product.name}></td>
							<td scope="row"><img
								th:src="*{'data:image/jpeg;base64,'+{bucket.product.image}}"
								style="width: 100px; height: 100px;"></td>
							<td th:text=${bucket.product.description}></td>
							<td th:text=${bucket.product.price}></td>
							<td th:text=${bucket.user.firstName}></td>
							<td><a th:href="${bucket.id}+'/delete'" th:text = "#{lang.actionDelete}"></a></td>

						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>



</html>
